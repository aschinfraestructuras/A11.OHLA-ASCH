<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste do Sistema - Portal de Calidad</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .info { background: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>üîß Teste do Sistema - Portal de Calidad</h1>
    
    <div class="test-section">
        <h2>1. Verificar Configura√ß√£o</h2>
        <div id="configStatus">Carregando...</div>
    </div>
    
    <div class="test-section">
        <h2>2. Testar Carregamento do Manifest</h2>
        <button onclick="testManifest()">Carregar Manifest</button>
        <div id="manifestResult"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Testar Sistema Principal</h2>
        <button onclick="testMainSystem()">Testar Sistema</button>
        <div id="systemResult"></div>
    </div>
    
    <div class="test-section">
        <h2>4. Verificar Elementos HTML</h2>
        <button onclick="checkHTMLElements()">Verificar HTML</button>
        <div id="htmlResult"></div>
    </div>

    <script src="config.js"></script>
    <script>
        // Verificar configura√ß√£o
        function checkConfig() {
            const statusDiv = document.getElementById('configStatus');
            
            if (typeof CONFIG !== 'undefined') {
                statusDiv.innerHTML = `
                    <div class="success">
                        ‚úÖ CONFIG carregado!<br>
                        Auth enabled: ${CONFIG.auth.enabled}<br>
                        App name: ${CONFIG.app.name}
                    </div>
                `;
            } else {
                statusDiv.innerHTML = '<div class="error">‚ùå CONFIG n√£o carregado!</div>';
            }
        }
        
        // Testar carregamento do manifest
        async function testManifest() {
            const resultDiv = document.getElementById('manifestResult');
            resultDiv.innerHTML = '<div class="info">üîÑ Carregando manifest...</div>';
            
            try {
                const response = await fetch('data/manifest.json');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const manifest = await response.json();
                resultDiv.innerHTML = `
                    <div class="success">
                        ‚úÖ Manifest carregado com sucesso!<br>
                        Se√ß√µes: ${manifest.secciones.length}<br>
                        Primeira se√ß√£o: ${manifest.secciones[0].codigo} - ${manifest.secciones[0].titulo}
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Erro: ${error.message}</div>`;
            }
        }
        
        // Testar sistema principal
        async function testMainSystem() {
            const resultDiv = document.getElementById('systemResult');
            resultDiv.innerHTML = '<div class="info">üîÑ Testando sistema...</div>';
            
            try {
                // Verificar se o portal existe
                if (typeof window.portal !== 'undefined') {
                    resultDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ Portal carregado!<br>
                            Manifest: ${window.portal.manifest ? 'Sim' : 'N√£o'}<br>
                            Autenticado: ${window.portal.isAuthenticated ? 'Sim' : 'N√£o'}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = '<div class="error">‚ùå Portal n√£o carregado!</div>';
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Erro: ${error.message}</div>`;
            }
        }
        
        // Verificar elementos HTML
        function checkHTMLElements() {
            const resultDiv = document.getElementById('htmlResult');
            const elements = [
                'chaptersList',
                'searchInput',
                'documentsContainer',
                'welcomeMessage',
                'uploadPanel'
            ];
            
            let results = [];
            elements.forEach(id => {
                const element = document.getElementById(id);
                results.push(`${id}: ${element ? '‚úÖ' : '‚ùå'}`);
            });
            
            resultDiv.innerHTML = `
                <div class="info">
                    <strong>Elementos HTML:</strong><br>
                    ${results.join('<br>')}
                </div>
            `;
        }
        
        // Executar ao carregar
        window.onload = function() {
            checkConfig();
        };
    </script>
</body>
</html>
